<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div id="calculator-area">
    <div id="display">
      <div id="previous"></div>
      <div id="result"></div>
    </div>
    <div id="buttons">
      <button class="button" id="clear">CC</button>
      <button class="button" id="delete">C</button>
      <button class="button equals-button" id="equals">=</button>
      <button class="button numButton" id="nine">9</button>
      <button class="button numButton" id="eight">8</button>
      <button class="button numButton" id="seven">7</button>
      <button class="button operation-button" id="divide-button">/</button>
      <button class="button numButton" id="six">6</button>
      <button class="button numButton" id="five">5</button>
      <button class="button numButton" id="four">4</button>
      <button class="button operation-button" id="multiply-button">*</button>
      <button class="button numButton" id="three">3</button>
      <button class="button numButton" id="two">2</button>
      <button class="button numButton" id="one">1</button>
      <button class="button operation-button" id="add-button">+</button>
      <button class="button numButton" id="zero">0</button>
      <button class="button numButton" id="dot">.</button>
      <button class="button operation-button" id="subtract-button">-</button>
    </div>
  </div>
</body>
<script src="main.js" charset="utf-8"></script>
</html>
